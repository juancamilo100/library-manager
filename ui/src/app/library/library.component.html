<div class="library-container">
    <h2>Library</h2>
    <div class="book-list">
      <book-row
        *ngFor="let book of books"
        [book]="book"
        (saveEvent)="onSaveHandler($event)"
        (deleteEvent)="onDeleteHandler($event)"
      >
      </book-row>
    </div>
    <div class="pagination">
      <button [disabled]="currentPage == 1" (click)="onPageDecrease()" class="btn btn-primary">
        <fa-icon [icon]="faChevronLeft"></fa-icon>
      </button>
      <div>
        Page {{currentPage}} of {{totalPages}}
      </div>
      <button [disabled]="currentPage == totalPages" (click)="onPageIncrease()" class="btn btn-primary">
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </button>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary add-button" [routerLink]="'/add-book'">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>

    </div>
  </div>
  <router-outlet></router-outlet>
