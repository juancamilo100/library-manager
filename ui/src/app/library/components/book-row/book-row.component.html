<div class="row">
    <div class="book-info">
        <div>
            <b>Title: </b>
            <span *ngIf="!editing">{{book?.title}}</span>
            <input #titleInput *ngIf="editing" value="{{book?.title}}">
        </div>
        <div>
            <b>Author: </b>
            <span *ngIf="!editing">{{book?.author}}</span>
            <input #authorInput *ngIf="editing" value="{{book?.author}}">
        </div>
        <div class="book-description">
            <b>Description: </b>
            <span *ngIf="!editing" class="book-description-text"> {{book?.description}}</span>
            <input #descriptionInput *ngIf="editing" value="{{book?.description}}">
        </div>
        <div>
            <b>Year: </b>
            <span *ngIf="!editing">{{book?.year}}</span>
            <input #yearInput *ngIf="editing" value="{{book?.year}}">
        </div>
    </div>
    <div>
        <button *ngIf="!editing" (click)="onEdit()"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
        <button *ngIf="editing" (click)="onEdit()"><fa-icon [icon]="faXmark"></fa-icon></button>
        <button *ngIf="editing" (click)="onSave()"><fa-icon [icon]="faCheck"></fa-icon></button>
        <button (click)="onDelete()"><fa-icon [icon]="faTrash"></fa-icon></button>
    </div>
</div>
